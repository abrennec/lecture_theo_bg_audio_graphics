<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>MIDI.js - Sequencing in Javascript.</title>
	<!-- midi.js css -->
	<link href="./css/css.css" rel="stylesheet" type="text/css" />
	<!-- shim -->
	<!--<script src="./libraries/inc/shim/Base64.js" type="text/javascript"></script>-->
	<script src="./libraries/inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="./libraries/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<script src="./libraries/inc/shim/WebMIDIAPI.js" type="text/javascript"></script>
	<!-- jasmid package -->
	<script src="./libraries/inc/jasmid/stream.js"></script>
	<script src="./libraries/inc/jasmid/midifile.js"></script>
	<script src="./libraries/inc/jasmid/replayer.js"></script>
	<!-- midi.js package -->
	<script src="./libraries/midi/audioDetect.js" type="text/javascript"></script>
	<script src="./libraries/midi/gm.js" type="text/javascript"></script>
	<script src="./libraries/midi/loader.js" type="text/javascript"></script>
	<script src="./libraries/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="./libraries/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="./libraries/midi/plugin.webmidi.js" type="text/javascript"></script>
	<script src="./libraries/midi/player.js" type="text/javascript"></script>
	<script src="./libraries/midi/synesthesia.js" type="text/javascript"></script>
	<!-- utils -->
	<script src="./libraries/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="./libraries/util/dom_request_script.js" type="text/javascript"></script>
	<!-- includes -->
	<script src="./libraries/util/timer.js" type="text/javascript"></script>
	<script src="./libraries/util/colorspace.js" type="text/javascript"></script>
	<script src="./libraries/util/event.js" type="text/javascript"></script>

	<script src="./libraries/p5.min.js" type="text/javascript"></script>
</head>
<body>
	<h1>MIDI.js - Sequencing in Javascript.</h1>
	<div style="position: fixed; top: 0; left: 0; z-index: 4; overflow: hidden;" id="colors"></div>
	<div style="text-align: center; position: absolute; top: -70px; left: -40px; opacity: 0.9" id="colors"></div>
	<div style="margin-bottom: 50px; border: 1px solid #000; background: rgba(255,255,255,0.5); border-radius: 11px; float: left; width: 800px; padding-bottom: 15px; position: relative; z-index: 2;">
		<div class="player" style="height: 42px; box-shadow: 0 -1px #000; margin-bottom: 0; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
			<div style="margin: 0 auto; width: 160px; float: right;">
				<input type="image" src="./assets/pause.png" align="absmiddle" value="pause" onclick="pausePlayStop()" id="pausePlayStop">
				<input type="image" src="./assets/stop.png" align="absmiddle" value="stop" onclick="pausePlayStop(true)">
				<input type="image" src="./assets/backward.png" align="absmiddle" value="stop" onclick="player.getNextSong(-1);">
				<input type="image" src="./assets/forward.png" align="absmiddle" value="stop" onclick="player.getNextSong(+1);">
			</div>
			<div class="time-controls" style="float: left; margin: 0; position: relative; top: 5px;">
				<span id="time1" class="time">0:00</span>
				<span id="capsule">
					<span id="cursor"></span>
				</span>
				<span id="time2" class="time" style="text-align: left;">-0:00</span>
			</div>
		</div>
		<div id="title" style="background: rgba(255,255,0,0.5); position: relative;color: #000; z-index: -1;padding: 5px 11px 5px;">Loading API...</div>
	</div>

<script src="sketch.js"></script>

</body>
</html>
